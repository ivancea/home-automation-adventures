<h1>Lista de dispositivos</h1>

<script>
  $(document).ready(function () {
    $("#devices-datatable").DataTable();
  });
</script>

<table id="devices-datatable">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Precio inicial</th>
      <th>Etiquetas</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    {% for device in site.data.devices %}
    <tr>
      <td>{{ device.name }}</td>
      <td>{{ device.description }}</td>
      <td>{{ device.min_price }}</td>
      <td>{{ device.tags }}</td>
      <td><a href="./devices/{{ device.name }}">Ver</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
